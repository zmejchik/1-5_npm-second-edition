<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1-5 npm</title>

  <body>
    <div class="wrapper">
      <h1>TIMER</h1>
      <div class="timer">
        <h2 id="label">Вкажіть час у хвилинаx</h2>
        <div class="indicator">
          <div class="button" onclick="changeMinute('minusone')">–</div>
          <div class="digit-minute">0</div>
          <div class="button" onclick="changeMinute('plusone')">+</div>
        </div>
        <div class="start-button" onclick="startTimer()">Start</div>
      </div>
      <script src="./scripts/main.js"></script>
      <footer></footer>
    </div>
  </body>
